				</div>

				<div class="guys">

				</div>
				<div class="LogoWithName">

					<div class="name"><h1>Ivan</h1></div>
					<div class="status"><h5>online</h5></div>

				</div>
			</div>

					<h5 class="In-Block-You">нет</h5>
				</div>

						<h5 class="Last-Message">нет</h5>
