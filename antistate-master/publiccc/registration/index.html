<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>AntiState Registration</title>
</head>

<body>
	<img class="logo" src="img/logo.svg" alt="">
    <div class="wrapper">
        <div class="header">
            <div class="header-inner">
            </div>
        </div>
        <div class="container">
            <form>
                <div class="reg">
                    <center>
                        <h1>РЕГИСТРАЦИЯ</h1>
                    </center>
                </div>
                <div class="group">
                    <center><input type="text" placeholder="Имя Пользователя*"></center>
                </div>
                <div class="group">
                    <center><input type="email" placeholder="Ваш e-mail*"></center>
                </div>
                <div class="group">
                    <center><input type="password" placeholder="Ваш пароль*"></center>
                </div>
                <div class="group">
                    <center><button>ЗАРЕГИСТРИРОВАТЬСЯ</button></center>
                </div>
                <center>
                    <h2>нажимая эту кнопку вы соглашаетесь с <u>пользовательским соглашением</u></h2>
                </center>
            </form>
        </div>
    </div>
</body>

</html>
